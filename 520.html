<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Love Letter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e6f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .typing {
            border-right: .1em solid #333;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typing-text" class="typing"></div>
    </div>
    <script>
        const text = "Dear [Name],\n\nThis is a love letter that appears as if it is being typed out in real time. I want you to know that every word you see is crafted with the utmost care and affection. As you read this, imagine my fingers dancing across the keyboard, each stroke filled with love and admiration for you.\n\nYours truly,\n[Your Name]";
        let i = 0;
        const speed = 100; // typing speed in milliseconds
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i).replace(/\n/g, '<br/>');
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        window.onload = typeWriter;
    </script>
</body>
</html>
