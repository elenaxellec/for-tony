<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Love Letter with Glitter Cursor</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0e6f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .typing {
            white-space: pre-wrap; /* Ensures that the text wraps correctly */
            word-wrap: break-word; /* Ensures long words break to fit within the container */
            overflow: hidden;
            display: inline-block;
        }
        .cursor {
            display: inline-block;
            width: 1px;
            background-color: #333;
            animation: blink-caret 1s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { background-color: transparent; }
            50% { background-color: #333; }
        }
        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,215,0,1) 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: glitter-animation 1s ease-out forwards;
        }
        @keyframes glitter-animation {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="typing-text" class="typing"></div>
    </div>
    <script>
        const text = `Dear [Name],

This is a love letter that appears as if it is being typed out in real time. I want you to know that every word you see is crafted with the utmost care and affection. As you read this, imagine my fingers dancing across the keyboard, each stroke filled with love and admiration for you.

Yours truly,
[Your Name]`;
        let i = 0;
        const speed = 100; // typing speed in milliseconds

        function typeWriter() {
            if (i <= text.length) {
                // Set the innerHTML including the cursor
                document.getElementById("typing-text").innerHTML = text.substring(0, i) + '<span class="cursor"></span>';
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Remove the cursor once typing is complete
                document.getElementById("typing-text").innerHTML = text;
            }
        }

        window.onload = typeWriter;

        // Glitter effect
        document.addEventListener('mousemove', createGlitter);

        function createGlitter(e) {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            glitter.style.left = `${e.clientX}px`;
            glitter.style.top = `${e.clientY}px`;
            document.body.appendChild(glitter);

            // Remove glitter after animation
            setTimeout(() => {
                glitter.remove();
            }, 1000); // match the animation duration
        }
    </script>
</body>
</html>
