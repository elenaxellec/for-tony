<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>614</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background-color: #f0e6f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .border {
            position: absolute;
            display: flex;
            justify-content: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .border-top {
            top: -24px;
            left: 0;
            right: 0;
        }
        .border-bottom {
            bottom: -24px;
            left: 0;
            right: 0;
        }
        .border-left {
            top: 0;
            bottom: 0;
            left: -24px;
            flex-direction: column;
        }
        .border-right {
            top: 0;
            bottom: 0;
            right: -24px;
            flex-direction: column;
        }
        .paragraph {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .visible {
            opacity: 1;
        }
        .visible-border {
            opacity: 1;
        }
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1em;
            background-color: #333;
            position: absolute;
            animation: blink-caret 1s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { background-color: transparent; }
            50% { background-color: #333; }
        }
        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            transform: rotate(45deg);
            pointer-events: none;
            animation: glitter-animation 1s ease-out forwards;
        }
        .glitter:before,
        .glitter:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        .glitter:before {
            top: -5px;
            left: 0;
        }
        .glitter:after {
            top: 0;
            left: -5px;
        }
        @keyframes glitter-animation {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) rotate(45deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border border-top"></div>
        <div class="border border-left"></div>
        <div class="border border-right"></div>
        <div class="border border-bottom"></div>
        <div id="typing-text"></div>
    </div>
    <script>
        const text = `Dear Tony,

Happy 520 <3 
Made this little webpage at work in hopes that it makes you smile even if it's just for a moment.

Remember to eat lots for lunch 
& remember to stay hydrated

Get meds for your nose if it's still runny

Help me give Whiskey extra pets on the butt

what else... let me know if you think the omakase i sent you last night is okay~

I wanted to ask if you wanna get 酸菜魚 for dinner tonight but I realized the queue... :")

We could also go watch that movie I was talking about beside H&M, that's if you want!

Just some options.. I'll be off work at 5 :)

Love you!

Elena`;
        
        const paragraphs = text.split('\n\n');
        let i = 0;

        function typeWriter() {
            if (i < paragraphs.length) {
                const p = document.createElement('p');
                p.className = 'paragraph';
                p.innerText = paragraphs[i];
                document.getElementById("typing-text").appendChild(p);

                // Trigger reflow to restart the animation
                p.getBoundingClientRect();
                p.classList.add('visible');

                updateBorders(i);

                i++;
                setTimeout(typeWriter, 2000); // delay between paragraphs
            }
        }

        function updateBorders(count) {
            const emojis = '🌹'.repeat(count + 1);
            document.querySelector('.border-top').innerText = emojis;
            document.querySelector('.border-bottom').innerText = emojis;

            const verticalEmojis = Array(count + 1).fill('🌹').join('<br>');
            document.querySelector('.border-left').innerHTML = verticalEmojis;
            document.querySelector('.border-right').innerHTML = verticalEmojis;

            document.querySelectorAll('.border').forEach(border => {
                border.classList.add('visible-border');
            });
        }

        window.onload = typeWriter;

        // Glitter effect
        document.addEventListener('mousemove', createGlitter);

        function createGlitter(e) {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            glitter.style.left = `${e.clientX}px`;
            glitter.style.top = `${e.clientY}px`;
            document.body.appendChild(glitter);

            // Remove glitter after animation
            setTimeout(() => {
                glitter.remove();
            }, 1000); // match the animation duration
        }
    </script>
</body>
</html>
