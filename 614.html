<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>614</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Great Vibes', cursive;
            background-color: #fffbc8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .border {
            position: absolute;
            display: flex;
            justify-content: center;
            font-size: 26px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .border-top {
            top: -24px;
            left: 0;
            right: 0;
        }
        .border-bottom {
            bottom: -24px;
            left: 0;
            right: 0;
        }
        .border-left {
            top: 0;
            bottom: 0;
            left: -24px;
            flex-direction: column;
        }
        .border-right {
            top: 0;
            bottom: 0;
            right: -24px;
            flex-direction: column;
        }
        .paragraph {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .first-paragraph {
            font-size: 30px; /* Adjust this value as needed */
        }
        .visible {
            opacity: 1;
        }
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1em;
            background-color: #333;
            position: absolute;
            animation: blink-caret 1s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { background-color: transparent; }
            50% { background-color: #333; }
        }
        .glitter {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            transform: rotate(45deg);
            pointer-events: none;
            animation: glitter-animation 1s ease-out forwards;
        }
        .glitter:before,
        .glitter:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
        .glitter:before {
            top: -5px;
            left: 0;
        }
        .glitter:after {
            top: 0;
            left: -5px;
        }
        @keyframes glitter-animation {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(45deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) rotate(45deg) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border border-top"></div>
        <div class="border border-left"></div>
        <div class="border border-right"></div>
        <div class="border border-bottom"></div>
        <div id="typing-text"></div>
    <audio autoplay loop>
        <source src="https://elenaxellec.github.io/for-tony/paynomind.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        const text = `You're Invited...! ğŸ‰

to celebrate your 27th birthday on Friday June 14, 2024

12:30: ğŸ• Pizzeria Peppino

15:30: ğŸ¨ è¿ªåŒ–åŠæœˆ | é™¶ä½œ æ‰‹æ‹‰å¯é«”é©—

19:30: ğŸ£ å¿»é®¨å£½å¸

RSVP to the boberino by June 13

Love you ğŸ’–`;
        
        const paragraphs = text.split('\n\n');
        let i = 0;

        function typeWriter() {
            if (i < paragraphs.length) {
                const p = document.createElement('p');
                p.className = 'paragraph';
                if (i === 0) {
                    p.classList.add('first-paragraph');
                }
                p.innerText = paragraphs[i];
                document.getElementById("typing-text").appendChild(p);

                // Trigger reflow to restart the animation
                p.getBoundingClientRect();
                p.classList.add('visible');

                updateBorders(i);

                i++;
                setTimeout(typeWriter, 2000); // delay between paragraphs
            }
        }

        function updateBorders(count) {
            const emojis = 'ğŸŒ¹'.repeat(count + 1);
            fadeInBorder('.border-top', emojis);
            fadeInBorder('.border-bottom', emojis);

            const verticalEmojis = Array(count + 1).fill('ğŸŒ¹').join('<br>');
            fadeInBorder('.border-left', verticalEmojis);
            fadeInBorder('.border-right', verticalEmojis);
        }

        function fadeInBorder(selector, content) {
            const borderElement = document.querySelector(selector);
            borderElement.innerHTML = content;
            borderElement.style.opacity = 1;
        }

        window.onload = typeWriter;

        // Glitter effect
        document.addEventListener('mousemove', createGlitter);

        function createGlitter(e) {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            glitter.style.left = `${e.clientX}px`;
            glitter.style.top = `${e.clientY}px`;
            document.body.appendChild(glitter);

            // Remove glitter after animation
            setTimeout(() => {
                glitter.remove();
            }, 1000); // match the animation duration
        }
    </script>
</body>
</html>
